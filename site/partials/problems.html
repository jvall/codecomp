<div ng-controller="ProblemsCtrl">
<div class="row">
    <div class="span9">
        <h1>Official Problem Set</h1>
    </div>
    <div ng-repeat="problem in problems" class="span9">
        <div class="sliding-header" ng-click="toggle()">
            <h5>{{problem.title}}</h5>
        </div>
        <div class="sliding-content" toggle>
            <p>{{problem.score}}</p>
            <p>{{problem.description}}</p>
        </div>
    </div>
</div>
</div>
